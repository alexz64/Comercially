</head>
<body>
<header>
    <div id="wrapper">
        <div class="navbar">
                <div id="navContent">
                        <img src="img/logo.png" class="logo">
                    <div id="menu" class="navContainer">

                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                            </a>
                    </div>
                </div>
            </div>
</header>
<main>
    <div>
        <section class="contact-main">
            <img src="img/contact_page2.jpg" class="contact-image">
                
                <div class="main-content-title">
                <div class="contact-title">How to Contact Us</div>
                <div class="contact-info">
                    <div class="contact-phone"><i class="fa fa-phone"></i> Phone: (518) 678-1212</div>
                    <div class="contact-fax"><i class="fa fa-fax"></i> Fax: 123-123-4567</div>
                    <div class="contact-email"><i class="fa fa-envelope"></i> Email: CommerciallyYours@outlook.com</div>
                    <div class="contact-address"><i class="fa fa-thumbtack"></i> Where we are: 25 Warren St, Albany, NY 12108</div>
                    <div class="contact-hours"><i class="fa fa-clock"></i> Our Hours:
                    <p>Monday - Friday: 8-5</p>
                    <p>Saturday & Sunday: 10-2</p>
                    </div>
                    </div>
                </div>
                <div class="contact-form">
                    
                    <form>
                    <div>
                      <label for="fname">First Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="Your first name...">
                    </div>

                    <div>
                      <label for="lname">Last Name</label>
                      <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                    </div>

                    <div>
                      <label for="phone">Phone Number</label>
                      <input type="text" id="phone" name="phone" placeholder="The best phone number to contact you at...">
                    </div>

                    <div>
                      <label for="email">Email</label>
                      <input type="text" id="email" name="email" placeholder="The best email to contact you at...">
                    </div>

                    <div>
                        <input type="text" class="textarea" placeholder="What would you like to speak to us about?">
                    </div>    

                    <input type="submit" value="Submit">
                    </form>
                </div>
            
            </div>
        </section>
    </div>    
</main>
